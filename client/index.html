<!DOCTYPE html>
<html>
    <head>
        <title>Colyseus + Firebase Auth Demo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .logos {
                padding-top: 10%;
                padding-bottom: 2%;
            }
            .logos img { margin: 0 10px; }
        </style>

        <script src="./src/index.js" type="module"></script>

    </head>

    <body>
        <div class="container">
            <div class="logos text-center">
                <img src="https://cdn.jsdelivr.net/gh/colyseus/colyseus@master/media/header.png" height="50">
                +
                <img src="https://firebase.google.com/static/downloads/brand-guidelines/PNG/logo-standard.png" height="50">
            </div>

            <div class="text-center col-md-8 m-auto">
                  <div class="container">
                    <p>This example uses Firebase authentication in the client-side and provide <code>user.accessToken</code> as argument when joining the room.</p>
                    <p>The server validates the token at <code>MyRoom.onAuth()</code>.</p>
                    <div id="login" class="row">
                      <div class="col-md-6 align-self-center">

                        <form class="block">
                            <button type="submit" id="loginBtn" type="button" class="btn btn-primary mt-4" onClick="onLoginBtnClick()">Anonymous Login</button>
                        </form>

                      </div>
                      <div class="col-md-6 pt-4">

                        <!-- Login with email/password -->
                        <form id="loginEmailPassword" class="block">
                            <div class="mb-3">
                                <label for="email" class="form-label w-25 text-end pe-2">Email</label>
                                <input type="text" class="form-control d-inline w-50" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label w-25 text-end pe-2">Password</label>
                                <input type="password" class="form-control d-inline w-50" name="password">
                            </div>

                            <button type="submit" id="loginEmailPasswordBtn" type="button" class="btn btn-primary mt-3" onClick="onLoginWithEmailAndPassword()">Login with Email/Password</button>
                        </form>

                      </div>
                    </div>

                    <!-- Upgrade form -->
                    <form id="convertAcc" class="d-none">
                        <div class="mb-3">
                            <label for="email" class="form-label w-25 text-end pe-2">Email</label>
                            <input type="text" class="form-control d-inline w-50" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label w-25 text-end pe-2">Password</label>
                            <input type="password" class="form-control d-inline w-50" name="password">
                        </div>
                        <button type="submit" id="convertAccBtn" type="button" class="btn btn-primary mt-3" onClick="onUpgradeAccountBtnClick()">Upgrade To Permanent Account</button>
                    </form>
                  </div>

                </div>

                <form id="logout" class="d-none text-center">
                    <div class="form-group">
                        <button type="submit" id="logoutBtn" type="button" class="btn btn-danger mt-3" onClick="onLogoutBtnClick()">Logout</button>
                    </div>
                </form>

                <!-- alerts -->
                <div id="errors" class="d-none alert alert-danger mt-4" role="alert"></div>

                <h4 class="mt-5">Room State</h4>
                <div id="room" class="alert alert-info mt-4 text-start">(Not connected)</div>

            </div>
        </div>
    </body>
</html>
