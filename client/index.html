<!DOCTYPE html>
<html>
    <head>
        <title>Colyseus + FireBase Demo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .logos {
                padding-top: 10%;
                padding-bottom: 2%;
            }
        </style>

        <script src="./dist/main.js" type="module"></script>

        <script src="https://unpkg.com/colyseus.js@0.14.13/dist/colyseus.js"></script>

        <script>
            function onLoginBtnClick() {
                loginAnonymously();

                setTimeout(() => {
                    if(gameRoom) {
                        hideElement('#login');
                        showElement('#convertAcc');
                        showElement('#logout');
                    }
                }, 1000);
                
            }

            function onLogoutBtnClick() {
                logout();

                showElement('#login');
                hideElement('#convertAcc');
                hideElement('#logout');
            }

            function onUpgradeAccountBtnClick() {
                upgardeAccountToPermenant(document.getElementById('email').value, document.getElementById('password').value);
                hideElement('#convertAcc');
            }

            function hideElement(elem) {
                $(elem).addClass('d-none');
            }

            function showElement(elem) {
                $(elem).removeClass('d-none');
            }
        </script>

    </head>

    <body>
        <div class="container col-md-3">
            <div class="logos text-center">
                <img src="logos.png" width="100%">
            </div>
            <div class="text-center">
                <form id="login">
                    <a type="submit" id="loginBtn" type="button" class="btn btn-primary mt-4" onClick="onLoginBtnClick()">Anonymous Login</a>
                </form>
                <form id="convertAcc" class="d-none" width="20%">
                    <div class="form-group mt-2">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password">
                    </div>
                    <a type="submit" id="convertAccBtn" type="button" class="btn btn-primary mt-3" onClick="onUpgradeAccountBtnClick()">Upgrade To Permanent Account</a>
                </form>
                <form id="logout" class="d-none">
                    <div class="form-group">
                        <a type="submit" id="logoutBtn" type="button" class="btn btn-danger mt-3" onClick="onLogoutBtnClick()">Logout</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
