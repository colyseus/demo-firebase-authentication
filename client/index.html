<!DOCTYPE html>
<html>
    <head>
        <title>Colyseus + Firebase Auth Demo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .logos {
                padding-top: 10%;
                padding-bottom: 2%;
            }
            .logos img { margin: 0 10px; }
        </style>

        <script src="./src/index.js" type="module"></script>

    </head>

    <body>
        <div class="container">
            <div class="logos text-center">
                <img src="https://cdn.jsdelivr.net/gh/colyseus/colyseus@master/media/header.png" height="50">
                +
                <img src="https://firebase.google.com/static/downloads/brand-guidelines/PNG/logo-standard.png" height="50">
            </div>

            <div class="text-center col-md-6 m-auto">
                <form id="login">
                    <button type="submit" id="loginBtn" type="button" class="btn btn-primary mt-4" onClick="onLoginBtnClick()">Anonymous Login</button>
                </form>

                <form id="convertAcc" class="d-none" width="20%">
                    <div class="form-group mt-2">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password">
                    </div>
                    <button type="submit" id="convertAccBtn" type="button" class="btn btn-primary mt-3" onClick="onUpgradeAccountBtnClick()">Upgrade To Permanent Account</button>
                </form>

                <form id="logout" class="d-none">
                    <div class="form-group">
                        <button type="submit" id="logoutBtn" type="button" class="btn btn-danger mt-3" onClick="onLogoutBtnClick()">Logout</button>
                    </div>
                </form>

                <!-- alerts -->
                <div id="errors" class="d-none alert alert-danger mt-4" role="alert"></div>
                <div id="room" class="d-none alert alert-info mt-4 text-start"></div>

            </div>
        </div>
    </body>
</html>
